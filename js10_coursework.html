<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="js10_coursework.css">
		<title>Date calculator</title>
	</head>
	<body style ="background-color: #F3FDFE; font-family: Arial;">

<div class="tab">
  <button class="tablinks datescalc">Dates Calculator</button>
  <button class="tablinks holidayslist">Holidays by Country</button>
</div>

<section id="datespage" class="tabcontent">
  <h3>Date Calculator</h3>
  <p>Please, choose start and end date to receive the amount of date between them.</p>
  <input type="date" id="startDate"/>
  <input type="date" id="endDate" disabled/>
  <p class="preset">Select: 
	<button class="plusweek">+ Week</button>
	<button class="plusmonth">+ Month</button>
  </p>
  <p>Calculate: 
	<input type="radio" id="alldays" name="dayfilter" value="alldays" checked />
    <label for="dayfilter">All Days</label>
	<input type="radio" id="weekdays" name="dayfilter" value="weekdays" />
    <label for="dayfilter">Weekdays</label>
	<input type="radio" id="weekends" name="dayfilter" value="weekends" />
    <label for="dayfilter">Weekends</label>
  </p>
  <p>Calculate in: 
	<input type="radio" id="days" name="dimension" value="days" checked />
    <label for="dimension">Days</label>
	<input type="radio" id="hours" name="dimension" value="hours" />
    <label for="dimension">Hours</label>
	<input type="radio" id="minutes" name="dimension" value="minutes" />
    <label for="dimension">Minutes</label>
	<input type="radio" id="seconds" name="dimension" value="seconds" />
    <label for="dimension">Seconds</label>
  </p>
  <p><button id="submit">Calculate</button></p>
  <p id="calculationsResult"></p>
  <table class="resultstable">
	<tr>
		<th>Start Date</th>
		<th>End Date</th>
		<th>Result</th>
	  </tr>
  </table>
</section>

<section id="holidaypage" class="tabcontent">
  <h3>Holidays by Countries</h3>
  <p>Choose country and year to receive the list of holidays.</p> 
  <label for="countries">Choose a country:</label>
  <select name="countries" id="countries">
    <option value="">Choose country</option>
  </select>
  <p>Choose year: 
  <input type="number" min="2001" max="2049" class="yearrange" disabled/></p>
  <p class="errormessege"></p>
  <span class="msg"></span>
  <p><button class="getholidays">Submit</button></p>
  <p><table class="resultholidays">
    </table>
  </p>
</section>

		<script type="text/javascript" src="js10_coursework.js"></script>
	</body>
</html>
